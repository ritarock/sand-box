version: '3'
services: 
  db:
    build: ./database
    image: mysql:8.0.22
    restart: always
    environment: 
      MYSQL_DATABASE: sample
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports: 
      - 3306:3306
    volumes: 
      - ./database/conf.d:/etc/mysql/conf.d
      - ./database/initdb.d:/docker-entrypoint-initdb.d

  app:
    build: 
      context: .
    tty: true
    volumes: 
      - ./:/app
    ports: 
      - 8080:8080
    depends_on: 
      - db
    command: go run main.go
